</head>

            <h2 class="uk-modal-title">Ingrese su búsqueda</h2>
            <form class="avana" action="avanzado.html" method="get">
                <label for="generos">Buscar:</label>
                <select class="incluir" name="incluir">
                    <option value="">Ninguno</option>
                </select>

                <label for="">Excluir</label>
                <select class="excluir" name="excluir">
                    <option value="">Ninguno</option>
                    <!-- api generos -->
                </select>
        </div>
    </div>
</body>

</html>
